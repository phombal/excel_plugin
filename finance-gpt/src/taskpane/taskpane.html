<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Finance GPT Add-in</title>

<!-- Office JavaScript API -->
<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

<!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui -->
<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

<!-- Template styles -->
<link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m">
<!-- Initial loading message -->
    <div id="sideload-msg" class="ms-welcome__main">
<h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
</div>

<!-- Main content -->
    <div id="app-body" class="app-container" style="display: none;">
        <!-- File Upload Section -->
        <div class="upload-container">
            <div class="upload-header">
                <h3 class="ms-font-m">Upload Financial Documents</h3>
                <span class="upload-info">Supported formats: PDF, CSV, XLSX</span>
            </div>
            <div class="upload-area">
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.csv,.xlsx" multiple />
                <label for="fileInput" class="file-label">
                    <div class="upload-icon">ðŸ“„</div>
                    <span>Drop files here or click to upload</span>
                </label>
            </div>
            <div id="fileList" class="file-list"></div>
            <button class="ms-Button ms-Button--primary process-button" id="processFiles" style="display: none;">
                <span class="ms-Button-label">Process Files</span>
            </button>
        </div>

        <!-- Chat History Area -->
        <div class="response-container">
            <div id="chatHistory" class="chat-history"></div>
        </div>

        <!-- Chat Input Area -->
        <div class="chat-container">
            <div class="input-group">
                <textarea id="queryInput" class="chat-input" placeholder="Ask about your spreadsheet..."></textarea>
                <button class="ms-Button ms-Button--primary send-button" id="submitQuery">
                    <span class="ms-Button-label">Send</span>
                </button>
            </div>
            <div class="model-info">
                <select id="modelSelect" class="model-select">
                    <option value="gpt4">GPT-4</option>
                    <option value="claude">Claude 3.5 Sonnet</option>
                </select>
                <span class="model-status">Ready</span>
            </div>
        </div>
    </div>

<!-- Your JavaScript file -->
<script type="text/javascript" src="taskpane.js"></script>
</body>

</html>
